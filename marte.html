<!DOCTYPE html>
<html>

  <head>
    <title>Tu peso en otro planeta</title>
    <style>
      body
      {

        font-family: Helvetica;
      }

    </style>

  </head>

  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra tu peso es distinto a Marte o Jupiter</p>

    <script>
      var usuario   = prompt("Cual es tu peso?");
      var peso      = parseFloat(usuario);
      var g_tierra  = 9.8;
      var g_marte   = 3.7;
      var g_jupiter = 24.8;
      var peso_final;

      peso_final = peso * g_marte / g_tierra;
      peso_final = parseInt(peso_final);
      document.write("Tu peso en Marte es: <strong>" + peso_final + " Kgs</strong>");

    </script>

  </body>

</html>
